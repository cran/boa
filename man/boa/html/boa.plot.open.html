<h2>Open Graphics Windows</h2>


<h3>Description</h3>

<p>
Opens a graphics window.
</p>


<h3>Usage</h3>

<pre>
boa.plot.open()
</pre>


<h3>Value</h3>

<p>
The number of the current graphics window is returned.</p>
