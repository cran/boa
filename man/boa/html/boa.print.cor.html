<h2>Print Correlation Matrices</h2>


<h3>Description</h3>

<p>
Iteratively computes and displays the correlation matrices for the parameters 
in each of the MCMC sequences in the working session list of sequences.
</p>


<h3>Usage</h3>

<pre>
boa.print.cor()
</pre>
